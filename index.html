<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OvaHead</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-black text-white font-sans selection:bg-gray-700">

    <div class="min-h-screen flex flex-col justify-center items-center px-6">
        
        <main class="max-w-2xl text-center space-y-12">
            <h1 class="text-7xl md:text-9xl font-black tracking-tighter uppercase text-white">
                OvaHead
            </h1>
            
            <form action="https://formspree.io/f/xojvdvnw" method="POST" class="flex flex-col md:flex-row gap-3 w-full max-w-md mx-auto">
                <input type="email" name="email" placeholder="Email address" required 
                    class="flex-1 px-6 py-4 rounded-md bg-white/10 border border-white/20 focus:outline-none focus:border-white transition-all text-white">
                <button type="submit" 
                    class="px-8 py-4 bg-white text-black font-bold rounded-md hover:bg-gray-200 transition-all uppercase tracking-widest text-sm">
                    Join the List
                </button>
            </form>
        </main>

        <footer class="mt-24 flex gap-10 text-xl opacity-60">
            <a href="https://instagram.com/ovaheadx" target="_blank" class="hover:opacity-100 transition-opacity"><i class="fab fa-instagram"></i></a>
            <a href="https://tiktok.com/@ovahead" target="_blank" class="hover:opacity-100 transition-opacity"><i class="fab fa-tiktok"></i></a>
            <a href="https://twitter.com/ovaheadx" target="_blank" class="hover:opacity-100 transition-opacity"><i class="fab fa-twitter"></i></a>
        </footer>

    </div>

</body>
</html>
